<body onKeyDown="{
     let myArrowKey = event.keyCode
     let myAlphaKey = event.key
                 
      if (myArrowKey == 37) {
         document.getElementById('mySpan01').innerHTML = 'Hi from onKeyDown left arrow pressed'
      }
      
      if (myAlphaKey == 'd') {
         document.getElementById('mySpan01').innerHTML = 'Hi from onKeyDown d key pressed'
      }
}">
  
  <h1 align=center>T3A09-events-fred</h1>
  Output span: <span id="mySpan01">...</span><br><br>
  
  Traditional onclick event: <input type=button value="onclick event" onclick="{
    // alert('Hi from onclick');
      document.getElementById('mySpan01').innerHTML= 'Hi from onclick'
    }"><br<br>

  document.getElementById('mySpan01').innerHTML = 'Hi from onMouseOver'

  <option value="Yellow">Yellow</option>
</select>

function myFunction() {
  var x = document.getElementById("mySelector").value;
