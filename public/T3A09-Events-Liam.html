<body onKeyDown="{
     let myArrowKey = event.keyCode
     let myAlphaKey = event.key
                 
      if (myArrowKey == 37) {
         document.getElementById('mySpan01').innerHTML = 'You're right'
      }
      
      if (myAlphaKey == 'd') {
         document.getElementById('mySpan01').innerHTML = 'That was d'
      }
}">
  Version 0.0.5<br><br>
  <h1 align=center>T3A09-events-fred</h1>
  Output span: <span id="mySpan01">...</span><br><br>
  
     <p><b>Hint:</b>Try using different keys to see what activates!</p>
     
  Traditional onclick event: <input type=button value="onclick event" onclick="{
    // alert('Hi from onclick');
      document.getElementById('mySpan01').innerHTML= 'See, this button works!'
    }"><br<br>
  
Mouse over <b onMouseOver="{
  document.getElementById('mySpan01').innerHTML = 'Haha neat huh?'
  }"> this sentence! </b><br><br>
     
Which of these colours do you wish to choose? <select id="mySelector" onchange="myFunction()">
  <option value="Red">Red</option>
  <option value="Blue">Blue</option>
  <option value="Green">Green</option>
  <option value="Yellow">Yellow</option>
</select>
     
<p id="inputter"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelector").value;
  document.getElementById("inputter").innerHTML = "You selected: " + x;
}
</script>
     <br><br>
     
<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="touchme"></p>

<script>
function myFunction() {
  document.getElementById("touchme").innerHTML = "I am so touched.";
}
</script>
     <br><br>

     
</body>
