<h1 align=center>T3A16-Objects-LiamN.html</h1>

Enter an age into the object:
<input id="myText01" type=text value=17><br><br>

<input type=button value="Make and Show Object" onclick="{
 let x = document.getElementById('myText01').value
 let myObject = {
       'firstName':'John',
       'lastName':'Doe',                                                  
       'age' : x,
       'eyeColor' : 'blue'
       }
document.getElementById('mySpan01').innerHTML ='First Name: ' + myObject.firstName + '<br>'
document.getElementById('mySpan01').innerHTML +='Last Name: ' + myObject.lastName + '<br>'
document.getElementById('mySpan01').innerHTML +='Age: ' + myObject.age + '<br>'                                                         
document.getElementById('mySpan01').innerHTML +='Eye Color: ' + myObject.eyeColor        
                                                         
}"><br><br>

<span id="mySpan01">...</span><br><br>
