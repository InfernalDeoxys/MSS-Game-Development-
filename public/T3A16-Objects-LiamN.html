<input id="myText01" type=text value=17><br><br>

<input type=button value="Make and Show Object" onclick="{
 x = document.getElementById('mySpan01').value                                                        
 let myObject = {
       'firstName':'John',
       'lastName':'Doe',                                                  
       'age' : x,
       'eyeColor' : 'blue'
       }

}"><br><br>
