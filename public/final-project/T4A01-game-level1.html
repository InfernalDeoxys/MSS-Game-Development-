<html>
<head>

<script>
   
document.myXmove = 10   
document.myYmove = 5

document.myXspeed = 150 
document.myYspeed = 200 

document.myXtimer = 0;
document.myYtimer = 0;
   
document.myNumBullets = 1;
document.myBulletMax  = 4;


document.myBulletMove = 7   // amount it moves in pixels

document.myBulletDelay = 20 // speed as a delay in milliseconds bigger is slower

document.myBulleTimer = 0;
   
document.myBulletMove = 5
   
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
function myCheckAll(){
for (let x=1;  x <= document.myBulletMax; x++){ 
   if (parseInt(document.getElementById('myBullet'+x).style.left) < 200) {  // if we hit the right wall
       document.getElementById('myBullet'+x).style.left = document.getElementById('mySpan01').style.left
       document.getElementById('myBullet'+x).style.visibility= 'hidden'
    }
if (myHitOther('myBullet'+x, 'mySpan01')){
      document.getElementById('myTextLife1').value = parseInt(document.getElementById('myTextLife1').value) - 1
   }
   if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('myTextLife2').value = parseInt(document.getElementById('myTextLife2').value) - 1
   document.myXmove = document.myXmove * -1
  }
   if (parseInt(document.getElementById('mySpan01').style.left) < 200) {  // if we hit the left wall
    document.myXmove = document.myXmove * -1   // then bounce
    clearTimeout(document.myXtimer);  
}

if (parseInt(document.getElementById('mySpan01').style.left) + 65 > window.innerWidth) {  // if we hit the right wall
    document.myXmove = document.myXmove * -1   // then bounce
}
if(parseInt(document.getElementById('myTextLife1').value)  <=0  ){    // life points at zero
    alert('You Lose!')
    location = 'T4A01-game-level1.html'    // refresh page
  }
if(parseInt(document.getElementById('myTextLife2').value)  <=0  ){    // life points at zero
    document.getElementById('mySpan02').style.left = '-400px'
    alert('You Win!')
    location = 'T4A01b-game-level2a.html'
  }
}
   function myXAuto(){
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + document.myXmove
  myCheckAll()    
}
   
   function myBulletFire(){

  for (let x=1;  x <= document.myBulletMax; x++){
     document.getElementById('myBullet'+x).style.left = parseInt(document.getElementById('myBullet'+x).style.left) + document.myBulletMove
  }

  myCheckAll()
}
   
   document.myX1pixels = 995
   document.myX2pixels = 750
  document.myYpixels = 70
   
</script>
</head>


<body style="background-color: #666666;" onKeyDown="{
     let myAlphaKey = event.key
     document.getElementById('myDiv01').innerHTML = 'You typed: ' + myAlphaKey.toLowerCase()


      if (myAlphaKey.toLowerCase() == 'arrowright') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'd') {   // go right
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
         myCheckAll()
      }
}">


<h1 align=center>Final Project - Level 1: First Fight</h1>

<p id="demo" style="color:white">What will you do?</p><br><br>
<input type=button value="Move 10 pixels right" onClick="{
 document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
  myCheckAll()
                        
}">

<input type=button value="Move 10 pixels Left" onClick="{
                        
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
  myCheckAll()
                        
}">
   
<input type=button value="Move 10 right Auto" onClick="{
    clearInterval(document.myXtimer)                    
    document.myXtimer = setInterval( myXAuto , document.myXspeed);
                        
}">
   
   
<select size=1 id="AttackMenu" onChange="{
 //alert()
 if (this.value=='Attack'){
        alert('You strike with your weapon!')
        setTimeout(document.myXtimer)
        document.myXtimer = setInterval( myXAuto , document.myXspeed);                                
        if(myHitOther('mySpan01', 'mySpan02')){
   document.getElementById('mySpan01').style.left = 
      parseInt(document.getElementById('mySpan01').style.left) + ( -1 * document.myX1pixels)
      document.getElementById('myTextLife2').value = parseInt(document.getElementById('myTextLife2').value) - 3   
      
      document.myNumBullets += 1
    if (document.myNumBullets > document.myBulletMax){
       document.myNumBullets = 1
    }
    document.getElementById('myBullet' + document.myNumBullets).style.left = document.getElementById('mySpan01').style.left
    document.getElementById('myBullet' + document.myNumBullets).style.visibility= 'visible'
    clearInterval(document.myBulletTimer)                    
    document.myBulletTimer = setInterval( myBulletFire , document.myBulletDelay);                                   
}                                 
        }
if (this.value=='RusticStrike'){
        alert('You used the speciality Rustic Strike!')
        setTimeout(document.myXtimer)
        document.myXtimer = setInterval( myXAuto , document.myXspeed);                                 
        document.getElementById('mySpan01').style.left = 
parseInt(document.getElementById('mySpan01').style.left) + document.myX2pixels 
document.getElementById('myTextLife2').value = parseInt(document.getElementById('myTextLife2').value) - 2                                         
        if(myHitOther('mySpan01', 'mySpan02')){
   document.getElementById('mySpan01').style.left = 
      parseInt(document.getElementById('mySpan01').style.left) + ( -1 * document.myX2pixels)
      document.getElementById('myTextLife2').value = parseInt(document.getElementById('myTextLife2').value) - 3  
                                         
      document.myNumBullets += 1
    if (document.myNumBullets > document.myBulletMax){
       document.myNumBullets = 1
    }
    document.getElementById('myBullet' + document.myNumBullets).style.left = document.getElementById('mySpan01').style.left
    document.getElementById('myBullet' + document.myNumBullets).style.visibility= 'visible'
    clearInterval(document.myBulletTimer)                    
    document.myBulletTimer = setInterval( myBulletFire , document.myBulletDelay);                                   
}                                 
        }                                        
}">

<option value="Attack">Normal Attack

</select><br>
